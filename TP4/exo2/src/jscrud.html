<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>tabletest</title>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Date de naissance</th>
          <th scope="col">Aime le cours Web</th>
          <th scope="col">Remarques</th>
          <th scope="col">CRUD</th>
        </tr>
      </thead>
      <tbody id="studentsTableBody"></tbody>
    </table>
    <form id="addStudentForm" action="" onsubmit="onFormSubmit(0);">
      <div class="form-group row">
        <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputNom" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom*</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputPrenom" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDate" class="col-sm-2 col-form-label"
          >Date de naissance*</label
        >
        <div class="col-sm-3">
          <input type="date" class="form-control" id="inputDate" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputLike" class="col-sm-2 col-form-label"
          >Aime le cours Web*</label
        >
        <div class="col-sm-3">
          <input type="checkbox" class="form-control" id="inputLike" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputRem" class="col-sm-2 col-form-label">Remarques*</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputRem" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputCRUD" class="col-sm-2 col-form-label">CRUD*</label>
        <div class="col-sm-3"></div>
      </div>
      <div class="form-group row">
        <span class="col-sm-2"></span>
        <div id="divBtn">
          <button
            id="subBtn"
            type="submit"
            class="btn btn-primary form-control"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
